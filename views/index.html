<!DOCTYPE html>
<html ng-app="ScrumApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shareworks | Scrum Home</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/components/fullcalendar/dist/fullcalendar.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="/css/scrum.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" ng-controller="scrumCtrl">
  <% include header.html %>
  <% include sider.html %>
  
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        {{activeTab.name}}
        <small>- {{activeTab.info}}</small>
      </h1>
    </section>

    <!-- Main content -->
    <% include panel-tool.html %>
    <% include panel-release.html %>
    <% include panel-sprint.html %>
    <% include panel-product.html %>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <% include footer.html %>
</div>
<!-- ./wrapper -->

<script src="/components/jquery/dist/jquery.min.js"></script>
<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/components/moment/moment.js"></script>
<script src="/components/fullcalendar/dist/fullcalendar.min.js"></script>
<script src="/components/socket.io/socket.io.js"></script>
<script src="/components/angular/angular.min.js"></script>
<script src="/components/angular/angular-sanitize.min.js"></script>
<script src="/components/angular-socket-io/socket.js"></script>
<script src="/js/lodash.js"></script>

<script src="/js/adminlte.min.js"></script>
<script src="/js/sm-common.js"></script>

<script src="/js/sm-sprint.js"></script>
<script src="/js/sm-release.js"></script>
<script src="/js/sm-product.js"></script>
<script src="/js/sm-tool.js"></script>
<script src="/js/scrum.js"></script>
</body>
</html>
